<div class = "content">
    <h2>{{ tituloComp }}</h2>
    <br /><br />

    <!-- 1ª implementação da diretiva-->
    <input type = "color" [(ngModel)] = "cores" />
    <div [ngStyle] = "{'color': cores}">
        Mude a cor do texto!
    </div>
    <br />

    <!-- 2ª implementação da diretiva-->
    <input type = "number" [(ngModel)] = "tamanho" />
    <div [ngStyle] = "{'font-size.px': tamanho}">
        Mude o tamanho da fonte deste texto!
    </div>
    <br />

    <!-- 3ª implementação da diretiva-->
    <div [ngStyle] = "objStyle">
        Mude a cor e o tamanho do texto - via instancia de  classe. Descrita no arquivo .ts do componente.
    </div>
</div>
